<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Description" content="Calculator implemenation using HTML, CSS and JS">
  <title>Calculator</title>
  <link rel = "stylesheet" href="style.css">
  <link rel = "shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel = "manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Calculator">
  <meta name="apple-mobile-web-app-title" content="Calculator">
  <meta name="theme-color" content="#E5E5E5">
  <meta name="msapplication-navbutton-color" content="#E5E5E5">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <link rel="icon" type="image/png" sizes="192x192" href="img/calculator192.png">
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="img/calculator192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="img/calculator512.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="img/calculator512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/calculator32.png">
  <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="img/calculator32.png">
</head>
<body>
  <main class = "frame">
      <div class = "black-border">
        <span class = "calculator-title">CALCULATOR</span>
        <div class = "white-border">
            <div class = "panel">
              <div class = "memory">M</div>
              <div class = "error">E</div>
              <div class="screen">0.</div>
            </div>
        </div>
      </div>
    <div class = "buttons">
      <button type = "button" class = "button top" id = "MRC">MRC</button>
      <button type = "button" class = "button top" id = "M-">M−</button>
      <button type = "button" class = "button top" id ="M+">M+</button>
      <button type = "button" class = "button top" id = "CE">CE</button>
      <button type = "button" class = "button top red" id = "ON/C">ON/C</button>
      <button type = "button" class = "button black number" id = "7">7</button>
      <button type = "button" class = "button black number" id = "8">8</button>
      <button type = "button" class = "button black number" id= "9">9</button>
      <button type = "button" class = "button" id = "%">%</button>
      <button type = "button" class = "button" id = "Backspace">⌫</button>
      <button type = "button" class = "button black number" id = "4">4</button>
      <button type = "button" class = "button black number" id= "5">5</button>
      <button type = "button" class = "button black number" id = "6">6</button>
      <button type = "button" class = "button operator" id = "*">×</button>
      <button type = "button" class = "button operator" id = "/">÷</button>
      <button type = "button" class = "button black number" id = "1">1</button>
      <button type = "button" class = "button black number" id = "2">2</button>
      <button type = "button" class = "button black number" id = "3">3</button>
      <button type = "button" class = "button plus operator" id = "+">+</button>
      <button type = "button" class = "button operator" id = "-">−</button>
      <button type = "button" class = "button black number" id = "0">0</button>
      <button type = "button" class = "button black" id = ".">.</button>
      <button type = "button" class = "button black" id = "+/-">+/-</button>
      <button type = "button" class = "button" id = "Enter">=</button>
    </div>  
  </main>  
</body>
<script src = "calculator.js" defer></script>
<script src = "app.js" defer></script>
</html>
