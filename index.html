<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <main class = "frame">
      <div class = "black-border">
        <span class = "calculator-title">CALCULATOR</span>
        <div class = "white-border">
            <div class = "panel">
                <div class="screen">0.</div>
            </div>
        </div>
      </div>
    <div class = "buttons">
      <button type = "button" class = "button top" id = "MRC">MRC</button>
      <button type = "button" class = "button top" id = "M-">M−</button>
      <button type = "button" class = "button top" id ="M+">M+</button>
      <button type = "button" class = "button top" id = "CE">CE</button>
      <button type = "button" class = "button top red" id = "ON/C">ON/C</button>
      <button type = "button" class = "button black number" id = "7">7</button>
      <button type = "button" class = "button black number" id = "8">8</button>
      <button type = "button" class = "button black number" id= "9">9</button>
      <button type = "button" class = "button" id = "%">%</button>
      <button type = "button" class = "button" id = "Backspace">⌫</button>
      <button type = "button" class = "button black number" id = "4">4</button>
      <button type = "button" class = "button black number" id= "5">5</button>
      <button type = "button" class = "button black number" id = "6">6</button>
      <button type = "button" class = "button operator" id = "*">×</button>
      <button type = "button" class = "button operator" id = "/">÷</button>
      <button type = "button" class = "button black number" id = "1">1</button>
      <button type = "button" class = "button black number" id = "2">2</button>
      <button type = "button" class = "button black number" id = "3">3</button>
      <button type = "button" class = "button plus operator" id = "+">+</button>
      <button type = "button" class = "button operator" id = "-">−</button>
      <button type = "button" class = "button black number" id = "0">0</button>
      <button type = "button" class = "button black separator" id = ".">.</button>
      <button type = "button" class = "button black" id = "+/-">+/-</button>
      <button type = "button" class = "button" id = "Enter">=</button>
    </div>  
  </main>  
</body>
<script src = "calculator.js"></script>
<script src = "app.js"></script>
</html>
